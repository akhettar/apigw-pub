name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-go@v1
      with:
        go-version: '1.14' # The Go version to download (if necessary) and use.
    - name: Run a multi-line script
      run: |
        echo Running all the tests
        go test ./...
