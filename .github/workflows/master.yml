name: Master CI

on:
  push:
    branches:
      - master
    pull_request:
      branches:
        - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-go@v1
      with:
        go-version: '1.14' # The Go version to download (if necessary) and use.

    - name: Build and run tests
      run: |
        echo Running all the tests
        go test ./...

    - name: Bump version and push tag
      uses: anothrNick/github-tag-action@1.17.2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        WITH_V: true

    - name: Publish to docker Registry
      run: |
        export tag="$(git describe --tags `git rev-list --tags --max-count=1`)"
        docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
        docker docker build -t ayache/apigw-publisher:${tag}
        docker docker build -t ayache/apigw-publisher
        docker push ayache/apigw-publisher
        docker push ayache/apigw-publisher:${tag}



